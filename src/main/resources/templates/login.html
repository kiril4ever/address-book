<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Address Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .form-floating {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="text-center mb-4">
            <i class="fas fa-address-book fa-2x text-primary mb-3"></i>
            <h2>Welcome Back</h2>
            <p class="text-muted">Sign in to your Address Book account</p>
        </div>

        <!-- Display Messages -->
        <div id="alertContainer">
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                Invalid username or password!
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                You have been logged out successfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>

        <form method="POST" action="/api/auth/login" id="loginForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>
        </form>

        <div class="mt-3 text-center">
            <p class="mb-2">Don't have an account?</p>
            <a href="/signup" class="btn btn-outline-primary">
                <i class="fas fa-user-plus me-1"></i>Create Account
            </a>
            <div class="mt-2">
                <a href="/" class="text-decoration-none">
                    <i class="fas fa-arrow-left me-1"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
