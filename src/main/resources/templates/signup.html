<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Address Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .signup-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .form-floating {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="signup-container">
        <div class="text-center mb-4">
            <i class="fas fa-address-book fa-2x text-primary mb-3"></i>
            <h2>Create Account</h2>
            <p class="text-muted">Join Address Book to manage your contacts</p>
        </div>

        <form id="signupForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="fas fa-user-plus me-2"></i>Sign Up
            </button>
        </form>

        <div class="mt-3 text-center">
            <a href="/" class="text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i>Back to Home
            </a>
        </div>

        <div id="alertContainer"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function() {
        $('#signupForm').on('submit', function(e) {
            e.preventDefault();

            const username = $('#username').val();
            const email = $('#email').val();
            const password = $('#password').val();

            // Show loading state
            const submitBtn = $(this).find('button[type="submit"]');
            const originalText = submitBtn.html();
            submitBtn.html('<i class="fas fa-spinner fa-spin me-2"></i>Signing Up...');
            submitBtn.prop('disabled', true);

            // Clear previous alerts
            $('#alertContainer').empty();

            $.ajax({
                url: '/api/auth/signup',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ username, email, password }),
                success: function(response) {
                    showAlert('Account created successfully! You can now log in.', 'success');
                    $('#signupForm')[0].reset();

                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                },
                error: function(xhr) {
                    let errorMessage = 'An error occurred during signup.';
                    try {
                        const response = JSON.parse(xhr.responseText);
                        errorMessage = response.error || errorMessage;
                    } catch (e) {
                        errorMessage = xhr.responseText || errorMessage;
                    }
                    showAlert(errorMessage, 'danger');
                },
                complete: function() {
                    submitBtn.html(originalText);
                    submitBtn.prop('disabled', false);
                }
            });
        });
    });

    function showAlert(message, type) {
        const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show mt-3" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        $('#alertContainer').html(alertHtml);
    }
</script>
</body>
</html>
